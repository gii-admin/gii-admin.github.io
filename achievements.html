<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements | Global Impact Innovators</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-500">

    <div id="app-container" class="opacity-0 transition-opacity duration-500">
        <!-- Header -->
        <header class="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 transition-colors duration-500">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2">
                    <img src="assets/logo.svg" alt="Logo" class="h-8 w-8">
                    <span class="font-bold text-lg hidden sm:block" data-key="nav_home">Global Impact Innovators</span>
                </a>
                <div class="hidden lg:flex items-center space-x-8 font-medium text-gray-600 dark:text-gray-300">
                    <a href="index.html#home" class="nav-link" data-key="nav_home_section">Home</a>
                    <a href="mission.html" class="nav-link" data-key="nav_mission">Mission</a>
                    <a href="activities.html" class="nav-link" data-key="nav_activities">Activities</a>
                    <a href="achievements.html" class="nav-link" data-key="nav_achievements">Achievements</a>
                    <a href="news.html" class="nav-link" data-key="nav_news">News</a>
                    <a href="about.html" class="nav-link" data-key="nav_about">About Us</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="lang-switcher" class="px-3 py-1.5 text-sm font-semibold border border-gray-300 dark:border-gray-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <span id="lang-text"></span>
                    </button>
                    <button id="mobile-menu-button" class="lg:hidden p-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">
                        <i data-lucide="menu" class="h-6 w-6"></i>
                    </button>
                </div>
            </nav>
        </header>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden fixed inset-0 bg-white/90 dark:bg-gray-900/90 backdrop-blur-lg z-40 pt-24">
            <div class="container mx-auto px-6 flex flex-col items-center space-y-8 text-xl font-medium">
                <a href="index.html#home" class="nav-link-mobile" data-key="nav_home_section">Home</a>
                <a href="mission.html" class="nav-link-mobile" data-key="nav_mission">Mission</a>
                <a href="activities.html" class="nav-link-mobile" data-key="nav_activities">Activities</a>
                <a href="achievements.html" class="nav-link-mobile" data-key="nav_achievements">Achievements</a>
                <a href="news.html" class="nav-link-mobile" data-key="nav_news">News</a>
                <a href="about.html" class="nav-link-mobile" data-key="nav_about">About Us</a>
            </div>
        </div>

        <main class="pt-32 pb-20">
            <div class="container mx-auto px-6">
                <div class="max-w-4xl mx-auto text-center mb-16 animated-section">
                    <h1 class="text-4xl md:text-6xl font-bold tracking-tighter mb-4" data-key="nav_achievements">Our Achievements</h1>
                    <p class="text-xl text-gray-500 dark:text-gray-400" data-key="achievements_subtitle"></p>
                </div>

                <div class="max-w-5xl mx-auto space-y-20">
                    <!-- Project 1: SafeMate -->
                    <div class="bg-white dark:bg-gray-950/50 p-8 md:p-12 rounded-3xl shadow-2xl animated-section">
                        <h2 class="text-3xl font-bold mb-2" data-key="achievements_project1_title"></h2>
                        <p class="text-lg italic text-gray-500 dark:text-gray-400 mb-8" data-key="achievements_project1_subtitle"></p>
                        <div class="prose dark:prose-invert max-w-none text-gray-600 dark:text-gray-300">
                            <p data-key="achievements_project1_desc1"></p>
                            <p data-key="achievements_project1_desc2"></p>
                            <h4 class="font-semibold text-gray-800 dark:text-gray-200" data-key="achievements_project1_sdgs_title"></h4>
                            <ul data-key="achievements_project1_sdgs_list"></ul>
                        </div>
                    </div>
                    
                    <!-- Project 2: TBD -->
                    <div class="bg-gray-100 dark:bg-gray-950/50 p-8 md:p-12 rounded-3xl shadow-lg border border-dashed border-gray-300 dark:border-gray-700 text-center animated-section">
                        <h2 class="text-3xl font-bold mb-2" data-key="achievements_project2_title"></h2>
                        <p class="text-lg text-gray-500 dark:text-gray-400" data-key="achievements_project2_desc"></p>
                    </div>

                    <!-- Team Members -->
                    <div class="animated-section">
                        <h2 class="text-3xl font-bold text-center mb-10" data-key="achievements_team_title"></h2>
                        <div class="max-w-2xl mx-auto overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr>
                                        <th class="p-4 bg-gray-100 dark:bg-gray-800 font-semibold border-b-2 border-gray-200 dark:border-gray-700" data-key="table_header_name"></th>
                                        <th class="p-4 bg-gray-100 dark:bg-gray-800 font-semibold border-b-2 border-gray-200 dark:border-gray-700" data-key="table_header_role"></th>
                                        <th class="p-4 bg-gray-100 dark:bg-gray-800 font-semibold border-b-2 border-gray-200 dark:border-gray-700" data-key="table_header_grade"></th>
                                    </tr>
                                </thead>
                                <tbody id="achievements-student-table" class="bg-white dark:bg-gray-900">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="bg-white dark:bg-black border-t border-gray-200 dark:border-gray-800 transition-colors duration-500">
            <div class="container mx-auto px-6 py-8 text-center text-gray-500 dark:text-gray-400">
                <p data-key="footer_contact"></p>
            </div>
        </footer>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
