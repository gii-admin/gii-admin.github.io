<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission | Global Impact Innovators</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-500">

    <div id="app-container" class="opacity-0 transition-opacity duration-500">
        <!-- Header -->
        <header class="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 transition-colors duration-500">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2">
                    <img src="assets/logo.svg" alt="Logo" class="h-8 w-8">
                    <span class="font-bold text-lg hidden sm:block" data-key="nav_home">Global Impact Innovators</span>
                </a>
                <div class="hidden lg:flex items-center space-x-8 font-medium text-gray-600 dark:text-gray-300">
                    <a href="index.html#home" class="nav-link" data-key="nav_home_section">Home</a>
                    <a href="mission.html" class="nav-link" data-key="nav_mission">Mission</a>
                    <a href="activities.html" class="nav-link" data-key="nav_activities">Activities</a>
                    <a href="achievements.html" class="nav-link" data-key="nav_achievements">Achievements</a>
                    <a href="news.html" class="nav-link" data-key="nav_news">News</a>
                    <a href="about.html" class="nav-link" data-key="nav_about">About Us</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="lang-switcher" class="px-3 py-1.5 text-sm font-semibold border border-gray-300 dark:border-gray-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <span id="lang-text"></span>
                    </button>
                    <button id="mobile-menu-button" class="lg:hidden p-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">
                        <i data-lucide="menu" class="h-6 w-6"></i>
                    </button>
                </div>
            </nav>
        </header>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden fixed inset-0 bg-white/90 dark:bg-gray-900/90 backdrop-blur-lg z-40 pt-24">
            <div class="container mx-auto px-6 flex flex-col items-center space-y-8 text-xl font-medium">
                <a href="index.html#home" class="nav-link-mobile" data-key="nav_home_section">Home</a>
                <a href="mission.html" class="nav-link-mobile" data-key="nav_mission">Mission</a>
                <a href="activities.html" class="nav-link-mobile" data-key="nav_activities">Activities</a>
                <a href="achievements.html" class="nav-link-mobile" data-key="nav_achievements">Achievements</a>
                <a href="news.html" class="nav-link-mobile" data-key="nav_news">News</a>
                <a href="about.html" class="nav-link-mobile" data-key="nav_about">About Us</a>
            </div>
        </div>

        <main class="pt-32 pb-20">
            <div class="container mx-auto px-6 animated-section">
                <div class="max-w-4xl mx-auto text-center">
                    <h1 class="text-4xl md:text-6xl font-bold tracking-tighter mb-4" data-key="mission_title">Our Mission</h1>
                    <p class="text-xl md:text-2xl text-gray-500 dark:text-gray-400 mb-12" data-key="mission_subtitle"></p>
                </div>
                <div class="max-w-3xl mx-auto prose dark:prose-invert lg:prose-xl text-justify">
                    <p data-key="mission_statement"></p>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="bg-gray-50 dark:bg-gray-950 border-t border-gray-200 dark:border-gray-800 transition-colors duration-500">
            <div class="container mx-auto px-6 py-8 text-center text-gray-500 dark:text-gray-400">
                <p data-key="footer_contact"></p>
            </div>
        </footer>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
